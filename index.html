<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Effective JavaScript: Frogger</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section class="container">
      <h2 class="playerTitle">Select a player:</h2>
      <ul class="playerSelection">
        <li class="playerChar"><img src="images/char-boy.png" alt="boy"></li>
        <li class="playerChar"><img src="images/char-cat-girl.png" alt="cat girl"></li>
        <li class="playerChar"><img src="images/char-horn-girl.png" alt="horn girl"></li>
        <li class="playerChar"><img src="images/char-pink-girl.png" alt="Pink girl"></li>
        <li class="playerChar"><img src="images/char-princess-girl.png" alt="Princess girl"></li>
      </ul>
      <button class="startGame">Start Playing Now!</button>
    </section>
    <script src="js/resources.js"></script>
    <script src="js/app.js"></script>
    <script src="js/engine.js"></script>
</body>
</html>
