<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Effective JavaScript: Frogger</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
</head>
<body>
    <section class="container">
      <h2 class="playerTitle">Select a player:</h2>
      <ul class="container1">
        <li><img class="playerChar" src="images/char-boy.png" alt="boy"></li>
        <li><img class="playerChar" src="images/char-cat-girl.png" alt="cat girl"></li>
        <li><img class="playerChar" src="images/char-horn-girl.png" alt="horn girl"></li>
        <li><img class="playerChar" src="images/char-pink-girl.png" alt="Pink girl"></li>
        <li><img class="playerChar" src="images/char-princess-girl.png" alt="Princess girl"></li>
      </ul>
      <button onclick="Game.start()" class="startGame">Start Playing Now!</button>
    </section>
    <section class="metrics hidden">
      <span class="score">Score: 0</span>
    </section>
    <script src="js/playerSelection.js"></script>
    <script src="js/metrics.js"></script>
    <script src="js/gems.js"></script>
    <script src="js/resources.js"></script>
    <script src="js/app.js"></script>
    <script src="js/engine.js"></script>
</body>
</html>
